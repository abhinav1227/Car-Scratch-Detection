<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/predict.css') }}">
</head>
<body>
    <div class="prediction">
        <h1>Prediction</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="upload">Upload the image ^_^ </label>
        <input type="file" id="upload" name="image" required="'true">
        <input type ='submit' value="Upload & Predict">
        </form>

        {% if fileupload %}
            <div class="row">
                <div class="column">
                    <img src="{{ url_for ('static', filename='uploads/') }} {{ img_name }}" alt="preview" style="width:100%">
                </div>
                <div class="column">
                    <img src="{{ url_for ('static', filename='results/') }} {{ img_name }}" alt="prediction" style="width:100%">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
